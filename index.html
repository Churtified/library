<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1 class="library-title">Simple Library</h1>

    <div class="form-container">
        <form id="form" action="/script.js">
            <h3 class="new-book-title">Add New Book</h3>
            <div class="form-title">
              <label for="title">Title:</label>
              <input type="text" name="title" id="title" placeholder="Enter Title">
            </div>
            <div class="form-author">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" placeholder="Enter Author">
            </div>
            <div class="form-pages">
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages" placeholder="Enter Pages">
            </div>
            <div class="form-read">
                <label for="read">Have Read</label>
                <input type="hidden" name="read" value="no">
                <input type="checkbox" name="read" id="read" value="yes">
            </div>
            <button type="submit" id="add-button">Add</button>
        </form>
    </div>
    <div class="libraryContainer">

    </div>
</body>
</html>
